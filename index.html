<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ,
    <link rel="stylesheet" href="/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img
          src="/Off-White-Nike-Dunk-Low-The-50.jpg"
          id="last-clone"
          alt="Off-White-Nike-Dunk-Low-The-50"
        />
        <img src="/Chicago-Air-Jordan-1.jpg" alt="Chicago-Air-Jordan-1" />
        <img
          src="/Fragment-Travis-Scott-Air-Jordan-1-High.jpg"
          alt="Fragment-Travis-Scott-Air-Jordan-1-High"
        />
        <img
          src="/Joe-Freshgoods-New-Balance-990v3.jpg"
          alt="Joe-Freshgoods-New-Balance-990v3"
        />
        <img
          src="/New-Balance-2002R-Protection-Pack.jpg"
          alt="New-Balance-2002R-Protection-Pack"
        />
        <img
          src="/Off-White-Nike-Dunk-Low-The-50.jpg"
          alt="Off-White-Nike-Dunk-Low-The-50"
        />
        <img
          id="first-clone"
          src="/Chicago-Air-Jordan-1.jpg"
          alt="Chicago-Air-Jordan-1"
        />
      </div>
    </div>

    <button id="previous-btn">previous</button>
    <button id="next-btn">next</button>

    <script src="/script.js"></script>
  </body>
</html>
