<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ,
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/e5c8536330.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container">
      <i class="fas fa-arrow-left" id="previous-btn"></i>
      <i class="fas fa-arrow-right" id="next-btn"></i>
      <div class="carousel-slide">
        <img
          src="/Off-White-Nike-Dunk-Low-The-50.jpg"
          id="last-clone"
          alt="Off-White-Nike-Dunk-Low-The-50"
        />
        <img src="/Chicago-Air-Jordan-1.jpg" alt="Chicago-Air-Jordan-1" />
        <img
          src="/Fragment-Travis-Scott-Air-Jordan-1-High.jpg"
          alt="Fragment-Travis-Scott-Air-Jordan-1-High"
        />
        <img
          src="/Joe-Freshgoods-New-Balance-990v3.jpg"
          alt="Joe-Freshgoods-New-Balance-990v3"
        />
        <img
          src="/New-Balance-2002R-Protection-Pack.jpg"
          alt="New-Balance-2002R-Protection-Pack"
        />
        <img
          src="/Off-White-Nike-Dunk-Low-The-50.jpg"
          alt="Off-White-Nike-Dunk-Low-The-50"
        />
        <img
          id="first-clone"
          src="/Chicago-Air-Jordan-1.jpg"
          alt="Chicago-Air-Jordan-1"
        />
      </div>
    </div>

    <div class="span-container">
      <div class="dots-container">
        <span class="dot" data-number="1"></span>
        <span class="dot" data-number="2"></span>
        <span class="dot" data-number="3"></span>
        <span class="dot" data-number="4"></span>
        <span class="dot" data-number="5"></span>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
